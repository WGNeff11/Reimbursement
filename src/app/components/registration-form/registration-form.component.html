<form class="test-display-none">
    <div class="form-group row">
        <div class="col-md-6 tester">
            <label for="firstName">First Name</label> 
            <input [(ngModel)] = "firstname" id="firstName" class="form-control" type="text" name="firstName" placeholder="John">
        </div>
        <div class="col-md-6">
            <label for="lastName">Last Name</label> 
            <input [(ngModel)] = "lastname" id="lastName" class="form-control" type="text" name="lastName" placeholder="Doe">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="username">Username</label> 
            <input [(ngModel)] = "username" id="username" class="form-control" type="text" name="username" aria-describedby="helpId" placeholder="JohnDoe123">
            <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="email">Email</label> 
            <input [(ngModel)] = "email" id="email" class="form-control" type="text" name="email" aria-describedby="helpId" placeholder="Example@gmail.com">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="password">Password</label> 
            <input [(ngModel)] = "password" id="password" class="form-control" type="password" name="password" aria-describedby="helpId" placeholder="Password">
            <small id="helpId" class="text-muted">Password must be 8 characters long and contain atleast 1 special character.</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="username">Re-Type Password</label> 
            <input [(ngModel)] = "password_two" id="password_two" class="form-control" type="password" name="password" aria-describedby="helpId" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <div class="float-left">
                <button type="button" id="toggleButton" class="btn secondary-button-color rounded-0" (click)='toggle()'>Have an account?</button>
            </div>
        </div>
        <div class="col-sm-4 offset-4">
            <div class="floater">
                <button type="submit" id="submitButton" class="btn primary-button-color rounded-0" (click)="register()">Create Account</button>
            </div>
        </div>
    </div>
</form>
